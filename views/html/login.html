<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" media="all" href="../css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- CSS only -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    
        <title>Login Page</title>
    </head>
    <body>
        <div class="main_div">
            <div class="title">Login</div>
            <form action="profilePage.html">
                <div class="input_box">
                    <input type="text" placeholder="Email/Username" required>
                    <div class="icon user"><i class="fa fa-user"></i></div>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Password" required>
                    <div class="icon lock"><i class="fa fa-lock"></i></div>
                </div>
                <div class="option_div">
                    <div class="forget_div">
                        <a href="changePassword.html">Forget password?</a>
                    </div>
                </div>
                <div class="input_box button">
                    <input type="submit" value="login">
                </div>
                <div class="sign-up">
                    Not member? <a href="signUp.html">Sign-up now</a>
                </div>
            </form>
        </div>
        <div class="bg-container">
            <br>
            <div class="title">Literari</div>
        </div>
    </body>
</html>
